version: "2.2"

services:
  app:
    container_name: backend
    build: .
    env_file:
      - .env
    command: npm start
    ports:
      - "8080:8080"
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    networks:
      - desweb

  mysql:
    image: mysql
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    security_opt:
      - seccomp:unconfined
    volumes:
      - ./src/config/db:/docker-entrypoint-initdb.d
    networks:
      - desweb

volumes:
  esdata1:
    driver: local

networks:
  desweb:
    driver: bridge
